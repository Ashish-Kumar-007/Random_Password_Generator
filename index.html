<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="p-header">
            <input type="text" id="password">
            <button class="copy" id="copy">copy</button>
        </div>
        <div class="p-body">
            <div class="row">
                <label for="p-length">Password Length</label>
                <input type="number" id="p-length" value="12" min="8" max="25">
            </div>
            <div class="row">
                <label for="p-uppercase">Include Uppercase</label>
                <input type="checkbox" id="p-uppercase">
            </div>
            <div class="row">
                <label for="p-lowercase">Include Lowercase</label>
                <input type="checkbox" id="p-lowercase">
            </div>
            <div class="row">
                <label for="p-number">Include Numbers</label>
                <input type="checkbox" checked id="p-number">
            </div>
            <div class="row">
                <label for="p-spChar">Include Special Character</label>
                <input type="checkbox" id="p-spChar">
            </div>
            <button id="generate">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
